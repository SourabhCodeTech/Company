<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/TailwindCSS.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Snake_PortFilio</title>
</head>

<body>
    <header class="flex justify-between p-2 bg-purple-900 items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 hidden" viewBox="0 0 24 24">
            <path d='M3 12h18M3 6h18M3 18h18' />
        </svg>
        <div class="text-2xl text-orange-200"><a href="#">TailwindCSS</a></div>
        <ul class="flex space-x-4 items-center">
            <li><a href="#" class="hover:text-white text-yellow-400 font-semibold">Home</a></li>
            <li><a href="#" class="hover:text-white text-yellow-400 font-semibold">2ND Home</a></li>
            <li><a href="#" class="hover:text-white text-yellow-400 font-semibold">3RD Home</a></li>
            <li><a href="#" class="hover:text-white text-yellow-400 font-semibold">4TH Home</a></li>
            <li><a href="#" class="hover:text-white text-yellow-400 font-semibold">5TH Home</a></li>
        </ul>
        <div class="searchBox">
            <input type="text" placeholder="Search"
                class="py-2 px-3 font-[cursive] outline-none rounded-sm border-purple-200 border-4">
            <button
                class="border-4 border-gray-400 font-semibold py-2 px-3 rounded-sm bg-white text-black hover:text-white hover:bg-green-900 hover:border-purple-400">Search</button>
            <button
                class="border-2 font-semibold py-2 px-3 rounded-md bg-pink-500 text-white hover:bg-red-900 hover:border-red-400">SignUp</button>
            <button
                class="border-2 font-semibold py-2 px-3 rounded-md bg-pink-500 text-white hover:bg-red-900 hover:border-red-400">LogIn</button>
        </div>
    </header>

    <div>
        <marquee behavior="" direction="left">
            <h1 class="text-5xl w-[fit-content] border-b-4 border-purple-500" style="border-style: double;">Welcome to
                Snake
                Templates</h1>
        </marquee>
        <div class="flex justify-between p-2">
            <div class="left">Left</div>
            <div class="right">Right</div>
        </div>
    </div>

</body>
<script src="JS/responsive.js"></script>

</html>
