{% extends 'base.html' %} {% block body %} 
{% if messages %} 
{% for msg in messages %}
<div class="alert alert-{{ msg.tags }}" role="alert">{{msg}}</div>
{% endfor %} 
{% endif %}
<h1 class="text-center mb-3">SignUp</h1>
<form action="{% url 'signup' %}" method="POST" class="container">
  {% csrf_token %}
  <div class="row mb-1">
    <div class="col">
      <label class="form-label">Username</label>
      <input
        type="text"
        name="username"
        class="form-control"
        placeholder="Username"
        aria-label="username"
        id="username"
        required
      />
    </div>
  <div class="row mb-1">
    <div class="col">
      <label class="form-label">First Name</label>
      <input
        type="text"
        name="firstname"
        class="form-control"
        placeholder="First Name"
        aria-label="first name"
        id="firstname"
        required
      />
    </div>
    <div class="col">
      <label class="form-label">Last Name</label>
      <input
        type="text"
        name="lastname"
        class="form-control"
        placeholder="Last Name"
        aria-label="last name"
        id="lastname"
        required
      />
    </div>
  </div>
  <div class="row mb-1">
    <div class="col">
      <label class="form-label">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Email"
        id="email"
        aria-label="Email"
        required
      />
    </div>
  </div>
  <div class="row mb-1">
    <div class="col">
      <label class="form-label">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        aria-label="Password"
        id="password"
        required
      />
    </div>
  </div>
  <div class="row mb-1">
      <label  class="form-label">Retypr Password</label>
      <input type="password" class="form-control" id="cpassword" name="cpassword"
          placeholder="Enter Retype Password">
  </div>
  <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
{% endblock body %}
